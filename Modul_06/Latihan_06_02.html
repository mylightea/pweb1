    <!-- Konten Kontak -->
    <main class="container mt-5">
        <h2 class="mb-4">Kontak Kami</h2>
        <form>
            <div class="form-group mb-3">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Nama Anda" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Anda" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nomor Telepon Anda" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">Jenis Kelamin</label>
                <select class="form-control" id="gender" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="subject">Subjek Pesan</label>
                <select class="form-control" id="subject" required>
                    <option value="">Pilih Subjek</option>
                    <option value="inquiry">Pertanyaan Umum</option>
                    <option value="feedback">Umpan Balik</option>
                    <option value="job">Peluang Kerja</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="message">Pesan</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Pesan Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </main>
