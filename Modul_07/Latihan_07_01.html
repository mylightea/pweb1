<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu CRUD</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Buku Tamu</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>KODE</th>
                    <th>NAMA</th>
                    <th>EMAIL</th>
                    <th>PESAN</th>
                </tr>
            </thead>
            <tbody id="guestTableBody"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            const url = 'https://script.google.com/macros/s/AKfycbzz2ncz5fftPBwSg7iOPGS1gBgeKOobIf4whjTUMKxSpSiPhPuYr1s_uD90ZOZFduoWZw/exec';

            loadGuests();

            function loadGuests() {

                $.ajax({
                    url: url,
                    type: "GET",
                    data: { action: "read" },
                    dataType: "json",
                    success: function(response) {
                        const tbody = $('#guestTableBody');
                        tbody.empty();

                        response.forEach(guest => {
                            tbody.append(`
                                <tr>
                                    <td>${guest.KODE}</td>
                                    <td>${guest.NAMA}</td>
                                    <td>${guest.EMAIL}</td>
                                    <td>${guest.PESAN}</td>
                                </tr>
                            `);
                        });
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Request failed:", textStatus, errorThrown);
                    }
                });
            }
        });
    </script>
</body>
</html>
